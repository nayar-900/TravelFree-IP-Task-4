
<!doctype html>
<html lang="en" x-data="reviewsPage()">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TravelFree â€” Reviews</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    :root {
      --brand-primary: #9112BC;
      --brand-soft:    #AE75DA;
      --brand-cta:     #E9E294;
      --page-bg:       #FFFCB8;
      --text-dark:     #111827;
    }
    .card-shadow { box-shadow: 0 8px 18px rgba(17,24,39,0.06); }
    .star { color: #FFD700; } /* gold stars */
  </style>
</head>
<body class="antialiased bg-[#FFFCB8] text-[#111827] font-inter">

<!-- HEADER -->
<header class="bg-white border-b">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <div class="w-10 h-10 rounded-full flex items-center justify-center"
           style="background:linear-gradient(135deg,#9112BC,#AE75DA); color:white; font-weight:700;">
        TF
      </div>
      <span class="font-poppins text-lg text-[#9112BC]">TravelFree</span>
    </div>
    <!-- Nav (your 6 pages only) -->
    <nav class="space-x-4 text-sm">
    <a href="../index.html" class="hover:underline">Home</a>
      <a href="single-listing.html" class="hover:underline">Accommodation</a>
      <a href="requests.html" class="hover:underline">Requests</a>
      <a href="chat.html" class="hover:underline">Chat</a>
      <a href="reviews.html" class="hover:underline">Reviews</a>
      <a href="community.html" class="hover:underline">Community</a>
      <a href="settings.html" class="hover:underline">Settings</a>
    </nav>
  </div>
</header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto px-4 py-6 space-y-6">
    
    <!-- Reviews list -->
    <section>
      <h2 class="font-poppins text-lg mb-4">What people say</h2>
      <div class="space-y-4">
        <template x-for="review in reviews" :key="review.id">
          <div class="bg-white p-4 rounded-lg card-shadow animate__animated animate__fadeIn">
            <div class="flex items-start gap-4">
              <img :src="review.avatar" alt="avatar" class="w-12 h-12 rounded-full object-cover border"/>
              <div class="flex-1">
                <div class="flex items-center justify-between">
                  <h3 class="font-semibold" x-text="review.name"></h3>
                  <p class="text-xs text-gray-500" x-text="review.date"></p>
                </div>
                <!-- stars -->
                <div class="flex mt-1">
                  <template x-for="i in 5">
                    <i class="fa-star fa" :class="i <= review.rating ? 'star' : 'text-gray-300'"></i>
                  </template>
                </div>
                <p class="text-sm text-gray-700 mt-2" x-text="review.text"></p>
              </div>
            </div>
          </div>
        </template>
      </div>
    </section>

    <!-- Add review -->
    <section class="bg-white p-4 rounded-lg card-shadow">
      <h2 class="font-poppins text-lg mb-3">Leave a review</h2>
      <form @submit.prevent="addReview" class="space-y-3">
        <!-- Star input -->
        <div class="flex gap-1">
          <template x-for="i in 5">
            <i class="fa-star fa cursor-pointer"
               :class="i <= newRating ? 'star' : 'text-gray-300'"
               @click="newRating = i"></i>
          </template>
        </div>
        <!-- Text input -->
        <textarea x-model="newText" rows="3" maxlength="300"
          class="w-full border rounded-md p-2 text-sm focus:outline-none"
          placeholder="Write your feedback (max 300 chars)"></textarea>
        <div class="flex justify-end">
          <button class="px-4 py-2 rounded-md bg-[#9112BC] text-white text-sm shadow-sm">
            <i class="fa fa-paper-plane mr-1"></i> Submit
          </button>
        </div>
      </form>
    </section>

    <!-- FOOTER -->
<footer class="bg-white border-t mt-12">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between text-sm text-gray-600">
    <p>&copy; 2025 TravelFree. All rights reserved.</p>
    <div class="space-x-4 mt-2 md:mt-0">
      <a href="https://facebook.com" target="_blank" class="hover:text-[#9112BC]"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank" class="hover:text-[#9112BC]"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank" class="hover:text-[#9112BC]"><i class="fab fa-instagram"></i></a>
      <a href="mailto:info@travelfree.com" class="hover:text-[#9112BC]"><i class="fa fa-envelope"></i></a>
    </div>
  </div>
</footer>

  </main>

  <!-- Alpine.js logic -->
  <script>
    function reviewsPage(){
      return {
        reviews: [
          {id:1, name:'Ali Khan', avatar:'../assets/img/user1.jpg', rating:5, text:'Amazing host, very welcoming and helpful!', date:'2025-09-12'},
          {id:2, name:'Fatima Noor', avatar:'../assets/img/user2.jpg', rating:4, text:'Comfortable stay, room was clean. Would recommend!', date:'2025-09-11'},
          {id:3, name:'John Smith', avatar:'../assets/img/user3.jpg', rating:3, text:'Good location, but a bit noisy at night.', date:'2025-09-09'}
        ],
        newRating: 0,
        newText: '',
        addReview(){
          if(this.newRating===0 || this.newText.trim().length < 5){
            alert("Please add a rating and a short comment.");
            return;
          }
          this.reviews.unshift({
            id: Date.now(),
            name: "You",
            avatar: "../assets/img/default_user.jpg",
            rating: this.newRating,
            text: this.newText,
            date: new Date().toISOString().split('T')[0]
          });
          this.newRating = 0;
          this.newText = '';
        }
      }
    }
  </script>
</body>
</html>
