
<!doctype html>
<html lang="en" x-data="settingsPage()">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TravelFree â€” Settings</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    :root {
      --brand-primary: #9112BC;
      --brand-soft:    #AE75DA;
      --brand-cta:     #E9E294;
      --page-bg:       #FFFCB8;
      --text-dark:     #111827;
    }
    .card-shadow { box-shadow: 0 8px 18px rgba(17,24,39,0.06); }
  </style>
</head>
<body class="antialiased bg-[#FFFCB8] text-[#111827] font-inter">

<!-- HEADER -->
<header class="bg-white border-b">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <div class="w-10 h-10 rounded-full flex items-center justify-center"
           style="background:linear-gradient(135deg,#9112BC,#AE75DA); color:white; font-weight:700;">
        TF
      </div>
      <span class="font-poppins text-lg text-[#9112BC]">TravelFree</span>
    </div>
    <!-- Nav (your 6 pages only) -->
    <nav class="space-x-4 text-sm">
         <a href="../index.html" class="hover:underline">Home</a>
      <a href="single-listing.html" class="hover:underline">Accommodation</a>
      <a href="requests.html" class="hover:underline">Requests</a>
      <a href="chat.html" class="hover:underline">Chat</a>
      <a href="reviews.html" class="hover:underline">Reviews</a>
      <a href="community.html" class="hover:underline">Community</a>
      <a href="settings.html" class="hover:underline">Settings</a>
    </nav>
  </div>
</header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto px-4 py-6 space-y-6">

    <!-- Profile Settings -->
    <section class="bg-white p-6 rounded-lg card-shadow animate__animated animate__fadeIn">
      <h2 class="font-poppins text-lg mb-4">Profile Settings</h2>
      <form class="space-y-4">
        <div class="flex items-center gap-4">
          <img :src="avatarUrl" alt="avatar" class="w-16 h-16 rounded-full object-cover border"/>
          <label class="cursor-pointer text-sm bg-[#E9E294] px-3 py-1 rounded-md">
            <i class="fa fa-camera mr-1"></i> Change Photo
            <input type="file" class="hidden" accept="image/*" @change="previewAvatar($event)">
          </label>
        </div>
        <div>
          <label class="block text-sm mb-1">Name</label>
          <input type="text" x-model="name" class="w-full border rounded-md px-3 py-2 text-sm"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" x-model="email" class="w-full border rounded-md px-3 py-2 text-sm"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Language</label>
          <select x-model="language" class="w-full border rounded-md px-3 py-2 text-sm">
            <option>English</option>
            <option>Urdu</option>
            <option>French</option>
          </select>
        </div>
        <button @click.prevent="saveProfile()" class="px-4 py-2 bg-[#9112BC] text-white text-sm rounded-md shadow-sm">
          <i class="fa fa-save mr-1"></i> Save Changes
        </button>
      </form>
    </section>

    <!-- Account Settings -->
    <section class="bg-white p-6 rounded-lg card-shadow animate__animated animate__fadeIn">
      <h2 class="font-poppins text-lg mb-4">Account Settings</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Change Password</label>
          <input type="password" placeholder="New Password" class="w-full border rounded-md px-3 py-2 text-sm mb-2"/>
          <input type="password" placeholder="Confirm Password" class="w-full border rounded-md px-3 py-2 text-sm"/>
        </div>
        <button class="px-4 py-2 bg-[#AE75DA] text-white text-sm rounded-md shadow-sm">
          <i class="fa fa-key mr-1"></i> Update Password
        </button>
      </form>

      <div class="mt-6 border-t pt-4">
        <p class="text-sm text-gray-600 mb-2">Danger Zone</p>
        <button class="px-4 py-2 bg-red-500 text-white text-sm rounded-md shadow-sm">
          <i class="fa fa-trash mr-1"></i> Delete Account
        </button>
      </div>
    </section>

    <!-- Logout -->
    <section class="bg-white p-6 rounded-lg card-shadow animate__animated animate__fadeIn text-center">
      <button class="px-6 py-2 bg-[#E9E294] text-[#111827] rounded-md shadow-sm font-semibold">
        <i class="fa fa-sign-out-alt mr-1"></i> Logout
      </button>
    </section>

    <!-- FOOTER -->
<footer class="bg-white border-t mt-12">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between text-sm text-gray-600">
    <p>&copy; 2025 TravelFree. All rights reserved.</p>
    <div class="space-x-4 mt-2 md:mt-0">
      <a href="https://facebook.com" target="_blank" class="hover:text-[#9112BC]"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank" class="hover:text-[#9112BC]"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank" class="hover:text-[#9112BC]"><i class="fab fa-instagram"></i></a>
      <a href="mailto:info@travelfree.com" class="hover:text-[#9112BC]"><i class="fa fa-envelope"></i></a>
    </div>
  </div>
</footer>

  </main>

  <!-- Alpine.js logic -->
  <script>
    function settingsPage(){
      return {
        avatarUrl: "../assets/img/default_user.jpg",
        name: "John Doe",
        email: "johndoe@email.com",
        language: "English",
        previewAvatar(e){
          const file = e.target.files[0];
          if(file){ this.avatarUrl = URL.createObjectURL(file); }
        },
        saveProfile(){
          alert("Profile updated!");
        }
      }
    }
  </script>
</body>
</html>
